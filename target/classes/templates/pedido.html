<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Pedido</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
<style>
.Container{
	margin:30px;
}
</style>
</head>
<body>
	<!-- Nav bar/Header -->
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<div class="container">
			<a id="mero" class="navbar-brand h1 mb-0" href="#">Mero Sushi</a>
			<buttom class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSite"> <span
				class="navbar-toggler-icon"></span> </buttom>
			<div class="collapse navbar-collapse" id="navbarSite">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"> Pratos </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="/prato/formPrato">Cadastrar
								Prato</a> <a class="dropdown-item" href="/prato/listarPratos">Ver todos os Pratos</a>
							<div class="dropdown-divider"></div>
						</div></li>
					<li class="nav-item"><a class="nav-link" href="/pedido/clientePedidos">Pedido</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/cliente/formCliente">Cadastrar Cliente</a></li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" href="/cliente/logar">
						<span class="fas fa-sign-in-alt"></span> Login
					</a></li>
					<li class="nav-item"><a class="nav-link" href="/logout"> <span
							class="fas fa-user"></span> Logout
					</a></li>
				</ul>
			</div>
		</div>
	</nav>

	
	<div class="Container">
		<div class="row">
			<table class="table">
					<thead class="thead-dark table-pedido">
						<tr>
							<th scope="col">ID PEDIDO</th>
							<th scope="col">DATA PEDIDO</th>
							<th scope="col">ENDEREÃ‡O</th>
							<th scope="col">TOTAL PEDIDO</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="pedido : ${pedidos}">
							<td th:text="${pedido.idPedido}"></td>
							<td th:text="${pedido.dataPedido}"></td>
							<td th:text="${pedido.Endereco}"></td>
							<td
								th:text="'R$' + ${#numbers.formatDecimal(pedido.total, 0, 'COMMA', 2, 'POINT')}"></td>
							<td><a data-toggle="modal" th:attr="data-target='#modal'+${pedido.idPedido}"
								class="btn btn-outline-secondary card-prato-text">Ver Mais</a></td>
						</tr>
					</tbody>
				</table>
		</div>
	</div>

	<script src="/js/jquery.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
