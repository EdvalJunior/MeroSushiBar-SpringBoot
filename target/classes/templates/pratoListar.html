<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listagem de Pratos</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
<!-- Estilização da página de forma manual -->
<style type="text/css">
#tableListar {
	margin-top: 30px;
}
</style>
</head>
<body>
	<!-- Nav bar/Header -->
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<div class="container">
			<a id="mero" class="navbar-brand h1 mb-0" href="#">Mero Sushi</a>
			<buttom class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSite"> <span
				class="navbar-toggler-icon"></span> 
			</buttom>
			<div class="collapse navbar-collapse" id="navbarSite">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="#">Pratos</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Pedido</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Cliente</a>
					</li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" href="#"> <span
							class="fas fa-user"></span> Sign Up
					</a></li>
					<li class="nav-item"><a class="nav-link" href="#"> <span
							class="fas fa-sign-in-alt"></span> Login
					</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Carousel do restaurante -->
	<div id="carouselRest" class="carousel slide" data-ride="carousel">

		<ol class="carousel-indicators">
			<li data-target="#carouselRest" data-slide-to="0" class="active"></li>
			<li data-target="#carouselRest" data-slide-to="1"></li>
			<li data-target="#carouselRest" data-slide-to="2"></li>
		</ol>

		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="/img/temaki.jpg" class="img-fluid d-block">
			</div>

			<div class="carousel-item">
				<img src="/img/lugar.jpg" class="img-fluid d-block">
			</div>

			<div class="carousel-item">
				<img src="/img/2.jpg" class="img-fluid d-block">
			</div>
		</div>

		<a class="carousel-control-prev" href="#carouselRest"
			data-slide="prev"> <span class="carousel-control-prev-icon"></span>
			<span class="sr-only">Anterior</span>
		</a> <a class="carousel-control-next" href="#carouselRest"
			data-slide="next"> <span class="carousel-control-next-icon"></span>
			<span class="sr-only">Próximo</span>
		</a>
	</div>

	<!-- Tabela que gera a lista de pratos já cadastrados-->
	<table id="tableListar" class="table">
		<thead class="thead-light">
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Código</th>
				<th scope="col">Nome do Prato</th>
				<th scope="col">Preço</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="prato : ${listaPratos}">
				<td th:text="${prato.id}"></td>
				<td th:text="${prato.cod_prato}"></td>
				<td th:text="${prato.nome_prato}"></td>
				<td th:text="${prato.preco_prato}"></td>
				<td><a class="btn btn-danger"
					th:href="@{/prato/excluir/{id}(id = ${prato.id})}">Excluir</a></td>
				<td><a class="btn btn-warning" th:href="@{/prato/alterar/{id}(id = ${prato.id})}"> Alterar </a></td>
				<td> <img width="200" height="200" alt="" th:src="@{'/images/'+${prato.nome_prato}+.png}"/> </td>
			</tr>
		</tbody>
	</table>


	<script src="/js/jquery.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
