<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
</head>
<body>

	<!-- Header da restaurante -->
   <nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<div class="container">
			<a id="mero" class="navbar-brand h1 mb-0" href="#">Mero Sushi</a>
			<buttom class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSite"> 
					<span class="navbar-toggler-icon"></span> 
			</buttom>
			<div class="collapse navbar-collapse" id="navbarSite">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="#">Pratos</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Pedido</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Cliente</a><li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" href="#"><span class="fas fa-user">Sign Up</span></a></li>
					<li class="nav-item"><a class="nav-link" href="#"><span class="fas fa-sign-in-alt">Login</span></a>	</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Carousel de slides para deixar a aplicação mais interativa -->
	<div id="carouselRest" class="carousel slide" data-ride="carousel">

		<ol class="carousel-indicators">
			<li data-target="#carouselRest" data-slide-to="0" class="active"></li>
			<li data-target="#carouselRest" data-slide-to="1"></li>
			<li data-target="#carouselRest" data-slide-to="2"></li>
		</ol>

		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="/img/temaki.jpg" class="img-fluid d-block">
			</div>

			<div class="carousel-item">
				<img src="/img/lugar.jpg" class="img-fluid d-block">
			</div>

			<div class="carousel-item">
				<img src="/img/2.jpg" class="img-fluid d-block">
			</div>
		</div>

		<a class="carousel-control-prev" href="#carouselRest"
			data-slide="prev"> <span class="carousel-control-prev-icon"></span>
			<span class="sr-only">Anterior</span>
		</a> <a class="carousel-control-next" href="#carouselRest"
			data-slide="next"> <span class="carousel-control-next-icon"></span>
			<span class="sr-only">Próximo</span>
		</a>
	</div>



	<form method="POST">
		<div class="form-group">
			<label for="exampleInputEmail1">Endereço de email</label> 
			<input type="email" name="username" class="form-control" aria-describedby="emailHelp" placeholder="Seu email">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Senha</label> 
			<input type="password" name="password" class="form-control" placeholder="Senha">
		</div>
		<div class="form-group form-check">
			<input type="checkbox" class="form-check-input" id="exampleCheck1">
			<label class="form-check-label" for="exampleCheck1">Clique em
				mim</label>
		</div>
		<button type="submit" class="btn btn-primary">Enviar</button>
	</form>
	
	
	<script src="/js/jquery.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
